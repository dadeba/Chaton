<html>
<head>
<title>Chaton @@room-name@@</title>
<link href="@@httpd-url@@@@url-path@@chaton.css" rel="Stylesheet" type="text/css" />
<script src="@@prototype-url@@" type="text/javascript"></script>
<script src="@@httpd-url@@@@url-path@@@@chaton-js@@" type="text/javascript"></script>
</head>
<body id="the-body" onload="initMainBody();">
<h1 id="room-title">
  <img class="room-icon" src="@@icon-url@@" align="absmiddle" alt="" />
  @@room-name@@
</h1>

<div id="right-pane">
  <div class="chaton-logo">
    Built on <a href="http://practical-scheme.net/chaton/">Chaton</a>
  </div>
  <div class="room-description">
@@room-description@@
  </div>
  <div class="room-links">
    <a href="@@httpd-url@@@@url-path@@badge.html">Badge</a> |
    <a href="http://practical-scheme.net/chaton/doc/Tools">Tools</a>
  </div>
</div>

<div id="left-pane">
<div id="navigation">
  <a href="a/yesterday">Read Archive</a>
</div>
<div id="view-frame-container">
<iframe src="@@httpd-url@@:@@comet-port@@/" id="view-frame">
</iframe>
</div>

<form onsubmit="post(); return false;" id="post-form">
  <table>
    <tr>
      <td>Nickname:</td>
      <td>
        <input type="text" name="nick" id="post-nick" />
        <input type="checkbox" name="remember" id="post-remember" />
        <label for="remember">Remember me</label>
      </td>
    </tr>
    <tr>
      <td>Text:</td>
      <td>
        <textarea name="text" id="post-text" rows="3" cols="40"></textarea>
      </td>
      <td valign="bottom">
        <input type="submit" name="submit" id="post-submit" value="chat" />
      </td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
